<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings | Competent Traders</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: #fff;
      margin: 0;
      padding: 0;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px;
      background-color: #1e293b;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      color: #10b981;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 35px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #d1d5db;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      background-color: #334155;
      border: 1px solid #475569;
      border-radius: 6px;
      color: #fff;
      margin-bottom: 15px;
    }

    input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Account Settings</h1>

    <div class="section">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" />
    </div>

    <div class="section">
      <h2 style="color: #3b82f6;">Notification Preferences</h2>
      <label><input type="checkbox" checked /> Receive Email Notifications</label>
      <label><input type="checkbox" /> Receive SMS Alerts</label>
      <label><input type="checkbox" /> Receive Investment Updates</label>
    </div>

    <div class="section">
      <h2 style="color: #3b82f6;">Security</h2>
      <label for="password">Change Password</label>
      <input type="password" id="password" placeholder="Enter new password" />

      <label for="2fa">Enable 2FA</label>
      <select id="2fa">
        <option value="on">Enable</option>
        <option value="off">Disable</option>
      </select>
    </div>

    <div class="section">
      <h2 style="color: #3b82f6;">Theme Preference</h2>
      <select>
        <option>Dark Mode</option>
        <option>Light Mode</option>
        <option>System Default</option>
      </select>
    </div>

    <div class="section">
      <h2 style="color: #3b82f6;">Language</h2>
      <select>
        <option>English</option>
        <option>French</option>
        <option>German</option>
        <option>Arabic</option>
      </select>
    </div>

    <button class="btn" onclick="saveSettings()">Save Changes</button>
  </div>

  <script>
    function saveSettings() {
      alert("âœ… Settings have been saved successfully!");
    }
  </script>
</body>
</html>
