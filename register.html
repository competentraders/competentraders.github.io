<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Competentraders</title>
</head>
<body style="margin:0; font-family:Segoe UI, sans-serif; background:#f4f4f4; color:#333;">

  <div style="background:#0a0a23; padding:20px; text-align:center;">
    <h1 style="color:#f9c846; text-shadow:0 0 10px #f9c846, 0 0 20px #fff200; animation:flip 4s infinite linear; font-size:2rem;">
      Competentraders
    </h1>
  </div>

  <div style="max-width:600px; margin:40px auto; background:white; padding:30px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1);">
    <h2 style="text-align:center; margin-bottom:20px;">Create Your Account</h2>
    
    <form onsubmit="return validateForm()" style="display:flex; flex-direction:column; gap:15px;">
      <input type="text" id="first" placeholder="First Name" required style="padding:10px; border:1px solid #ccc; border-radius:5px;" />
      <input type="text" id="last" placeholder="Last Name" required style="padding:10px; border:1px solid #ccc; border-radius:5px;" />
      <input type="text" id="other" placeholder="Other Name (Optional)" style="padding:10px; border:1px solid #ccc; border-radius:5px;" />
      <input type="text" id="username" placeholder="Username" required style="padding:10px; border:1px solid #ccc; border-radius:5px;" />

      <div style="position:relative;">
        <input type="password" id="password" placeholder="Password" required style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;" />
        <span onclick="togglePassword('password')" style="position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer;">üëÅÔ∏è</span>
      </div>

      <div style="position:relative;">
        <input type="password" id="confirm_password" placeholder="Confirm Password" required style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;" />
        <span onclick="togglePassword('confirm_password')" style="position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer;">üëÅÔ∏è</span>
      </div>

      <input type="email" id="email" placeholder="Email" required style="padding:10px; border:1px solid #ccc; border-radius:5px;" />
      <input type="date" id="dob" required style="padding:10px; border:1px solid #ccc; border-radius:5px;" />
      
      <select id="gender" required style="padding:10px; border:1px solid #ccc; border-radius:5px;">
        <option value="">-- Select Gender --</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <!-- Show random number -->
      <div style="text-align:center; font-weight:bold; color:#0a0a23;">
        Security Code: <span id="randomNumber" style="color:#f9c846;"></span>
      </div>

      <!-- Input box for user to type the code -->
      <input type="text" id="security_input" placeholder="Enter Security Code Above" required style="padding:10px; border:1px solid #ccc; border-radius:5px;" />

      <button type="submit" style="background:#0a0a23; color:#f9c846; padding:12px; font-weight:bold; border:none; border-radius:5px; cursor:pointer;">
        Register
      </button>
    </form>

    <p style="text-align:center; margin-top:15px;">
      Already registered? <a href="login.html" style="color:#0a0a23; font-weight:bold;">Login</a>
    </p>
  </div>

  <!-- Flip animation -->
  <style>
    @keyframes flip {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(360deg); }
    }
  </style>

  <!-- JavaScript -->
  <script>
    let currentSecurityCode = "";

    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    function updateRandom() {
      currentSecurityCode = Math.floor(100000 + Math.random() * 900000).toString();
      document.getElementById("randomNumber").textContent = currentSecurityCode;
    }

    setInterval(updateRandom, 10000); // update every 10s
    window.onload = updateRandom;

    function validateForm() {
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirm_password").value;
      const enteredCode = document.getElementById("security_input").value.trim();

      if (pass.length < 6) {
        alert("Password must be at least 6 characters.");
        return false;
      }

      if (pass !== confirm) {
        alert("Passwords do not match.");
        return false;
      }

      if (enteredCode !== currentSecurityCode) {
        alert("Incorrect security code. Please try again.");
        return false;
      }


localStorage.setItem("competentraders_username", document.getElementById("username").value.trim());
localStorage.setItem("competentraders_password", document.getElementById("password").value.trim());


      // ‚úÖ Passed all checks ‚Äî go to next page
      window.location.href = "all_competentraders.html";
      return false;
    }
  </script>

</body>
</html>
