<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Competentraders</title>
</head>
<body style="margin:0; font-family:Segoe UI, sans-serif; background:#f4f4f4; color:#333;">

  <div style="background:#0a0a23; padding:20px; text-align:center;">
    <h1 style="color:#f9c846; text-shadow:0 0 10px #f9c846, 0 0 20px #fff200; animation:flip 4s infinite linear; font-size:2rem;">
      Competentraders
    </h1>
  </div>

  <div style="max-width:500px; margin:40px auto; background:white; padding:30px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1);">
    <h2 style="text-align:center; margin-bottom:20px;">Login to Your Account</h2>
    
    <form onsubmit="return loginUser()" style="display:flex; flex-direction:column; gap:15px;">
      <input type="text" id="loginUsername" placeholder="Username" required style="padding:10px; border:1px solid #ccc; border-radius:5px;" />

      <div style="position:relative;">
        <input type="password" id="loginPassword" placeholder="Password" required style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;" />
        <span onclick="togglePassword('loginPassword')" style="position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer;">üëÅÔ∏è</span>
      </div>

      <button type="submit" style="background:#0a0a23; color:#f9c846; padding:12px; font-weight:bold; border:none; border-radius:5px; cursor:pointer;">
        Login
      </button>
    </form>

    <p id="loginMessage" style="text-align:center; color:red; margin-top:10px;"></p>

    <p style="text-align:center; margin-top:20px;">
      Don't have an account? <a href="register.html" style="color:#0a0a23; font-weight:bold;">Register</a>
    </p>
  </div>

  <style>
    @keyframes flip {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(360deg); }
    }
  </style>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    function loginUser() {
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      const storedUsername = localStorage.getItem("competentraders_username");
      const storedPassword = localStorage.getItem("competentraders_password");

      if (username === storedUsername && password === storedPassword) {
        window.location.href = "all_competentraders.html";
        return false;
      } else {
        document.getElementById("loginMessage").textContent = "User not identified. Please register.";
        return false;
      }
    }
  </script>

</body>
</html>
